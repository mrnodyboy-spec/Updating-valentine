<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Anshika ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:cursive;
  overflow:hidden;
}

.card{
  background:white;
  padding:25px;
  border-radius:22px;
  text-align:center;
  width:85%;
  max-width:330px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  position:relative;
}

h2{
  font-size:26px;
  animation: zoom 2s infinite alternate;
}
@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

#typing{
  font-size:28px;
  font-weight:bold;
  color:#ff2f92;
  min-height:70px;
  margin:15px 0;
}

.btns{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
}

/* emoji rain */
.emoji{
  position:absolute;
  font-size:24px;
  animation: fall 4s linear infinite;
}
@keyframes fall{
  from{top:-10%;}
  to{top:110%;}
}

/* heart blast */
.heart{
  position:fixed;
  font-size:28px;
  animation: blast 1.5s ease-out forwards;
}
@keyframes blast{
  from{transform:scale(0.5); opacity:1;}
  to{
    transform:translate(var(--x),var(--y)) scale(1.8);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Anshika ðŸ«‚ðŸ«‚ðŸ«‚</h2>

  <div id="typing"></div>

  <div class="btns">
    <button id="yes">YES ðŸ’•</button>
    <button id="no">NO ðŸ˜œ</button>
  </div>
</div>

<audio id="noSound" src="no.mp3"></audio>

<script>
/* typing effect */
const text="Will you be my Valentine Dugli ðŸ’–";
let i=0;
const typing=document.getElementById("typing");
(function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i++);
    setTimeout(type,120);
  }
})();

/* emoji rain */
const emojis=["ðŸ’–","ðŸ«¶","ðŸ¥°","ðŸ«‚","ðŸ˜"];
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"%";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

/* NO button runaway */
const no=document.getElementById("no");
const sound=document.getElementById("noSound");
no.onclick=()=>{
  sound.play();
  navigator.vibrate(300);
  no.style.position="fixed";
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
};

/* YES heart blast */
function heartBlast(){
  for(let j=0;j<20;j++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’–";
    h.style.left="50%";
    h.style.top="50%";
    h.style.setProperty("--x",(Math.random()*300-150)+"px");
    h.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

document.getElementById("yes").onclick=()=>{
  heartBlast();
  setTimeout(()=>window.location="surprise.html",1200);
};
</script>

</body>
</html>
