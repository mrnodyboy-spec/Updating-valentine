<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Anshika ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:cursive;
  overflow:hidden;
}

.card{
  background:white;
  padding:25px;
  border-radius:22px;
  text-align:center;
  width:85%;
  max-width:330px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h2{
  font-size:26px;
  animation: zoom 2s infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

#typing{
  font-size:28px;
  font-weight:bold;
  color:#ff2f92;
  min-height:70px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  font-size:18px;
  margin:10px;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
  position:absolute;
}

.emoji{
  position:absolute;
  font-size:24px;
  animation: fall 4s linear infinite;
}

@keyframes fall{
  from{top:-10%;}
  to{top:110%;}
}
</style>
</head>

<body>

<div class="card">
  <h2>Anshika ðŸ«‚ðŸ«‚ðŸ«‚</h2>
  <div id="typing"></div>
  <button id="yes">YES ðŸ’•</button>
</div>

<button id="no">NO ðŸ˜œ</button>

<audio id="noSound" src="no.mp3"></audio>

<script>
/* ---------- TYPEWRITER TEXT ---------- */
const text = "Will you be my Valentine Dugli ðŸ’–";
let index = 0;
const speed = 120; // slow typing
const typingDiv = document.getElementById("typing");

function typeEffect(){
  if(index < text.length){
    typingDiv.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, speed);
  }
}
typeEffect();

/* ---------- EMOJI RAIN ---------- */
const emojis=["ðŸ’–","ðŸ«¶","ðŸ¥°","ðŸ«‚","ðŸ˜"];
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"%";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

/* ---------- NO BUTTON RUN ---------- */
const no=document.getElementById("no");
const sound=document.getElementById("noSound");

no.onclick=()=>{
  sound.play();
  navigator.vibrate(300);
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
};

/* ---------- YES CLICK ---------- */
document.getElementById("yes").onclick=()=>{
  window.location="surprise.html";
};
</script>

</body>
</html>
